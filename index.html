<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 开发资源导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            user-select: none;
        }
        .card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
        }
        .tab-active {
            background-color: #007aff;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-4xl font-bold text-center mb-10 text-gray-900">Web 开发资源导航</h1>
        
        <div id="tabs" class="flex justify-center mb-8 space-x-4">
            <button data-section="demand" class="tab px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300 transition-colors">需求收集</button>
            <button data-section="essential" class="tab px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300 transition-colors">上站必备</button>
            <button data-section="competitors" class="tab px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300 transition-colors">竞品调研</button>
            <button data-section="templates" class="tab px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300 transition-colors">网站模版</button>
            <button data-section="news" class="tab px-4 py-2 rounded-full text-sm font-medium bg-gray-200 hover:bg-gray-300 transition-colors">资讯渠道</button>
        </div>

        <div id="content" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Resources will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const resources = {
            demand: [
                { name: '谷歌下拉词', tool: 'Search Suggest', link: 'https://www.searchsuggest.tips/?keyword=' },
                { name: 'AI 工具排行榜', tool: 'Toolify 榜单', link: 'https://www.toolify.ai/Best-AI-Tools-revenue' },
                { name: 'AI 导航站用户需求', tool: 'There\'s an AI for That', link: 'https://theresanaiforthat.com/requests' },
                { name: '关键词难度查询', tool: 'Ahrefs Keyword', link: 'https://ahrefs.com/keyword-difficulty' }
            ],
            essential: [
                { name: '域名查询', tool: 'Lean Domain Search', link: 'https://leandomainsearch.com' },
                { name: '域名注册', tool: 'Spaceship', link: 'https://spaceship.com' },
                { name: '代码托管', tool: 'GitHub', link: 'https://github.com' },
                { name: 'CDN 服务', tool: 'Cloudflare', link: 'https://cloudflare.com' },
                { name: '网站托管', tool: 'Vercel', link: 'https://vercel.com' },
                { name: '数据分析', tool: 'Google Analytics', link: 'https://analytics.google.com' }
            ],
            competitors: [
                { name: '流量分析', tool: 'AIDTK', link: 'https://aitdk.com' },
                { name: '外链查询', tool: 'Ahrefs 工具', link: 'https://ahrefs.com/free-seo-tools' },
                { name: '网站关键词', tool: 'Semrush', link: 'https://semrush.com' }
            ],
            templates: [
                { name: '博客模板', tool: 'Cloudflare + Workers', link: 'https://github.com/openRin/Rin' },
                { name: 'NextJS 模板', tool: 'App Router Starter', link: 'https://github.com/ixartz/Next-js-Boilerplate' },
                { name: 'SaaS 模板', tool: 'NextJS + Tailwind', link: 'https://github.com/ixartz/Saas-Boilerplate' },
                { name: '落地页模板', tool: 'Next.js 模板', link: 'https://github.com/ixartz/Next-JS-Landing-Page-Starter-Template' },
                { name: 'Astro 博客', tool: 'Boilerplate', link: 'https://github.com/ixartz/Astro-boilerplate' }
            ],
            news: [
                { name: 'AI 创业社区', tool: 'Reddit 子社区', link: 'https://liberating-doll-b8a.notion.site/Reddit-1a8e8aed91b8021893ecba8b74e530b' },
                { name: '内容创作指南', tool: 'Google Developers', link: 'https://developers.google.com/search/docs/fundamentals/creating-helpful-content' },
                { name: '网站趋势', tool: 'Ahrefs 榜单', link: 'https://ahrefs.com/websites#trending' },
                { name: '创业案例', tool: 'Starter Story', link: 'https://docs.google.com/spreadsheets/d/1eUni4qPURML2WFPKXzNmm-WKuaum9_ynSFo_Q74M/edit?gid=83151001' }
            ]
        };

        function renderSection(sectionKey) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = resources[sectionKey].map(resource => `
                <a href="${resource.link}" target="_blank" class="card block bg-white rounded-xl p-5 shadow-md hover:shadow-lg transition-all transform hover:-translate-y-2">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">${resource.name}</h3>
                    <p class="text-sm text-gray-600">${resource.tool}</p>
                </a>
            `).join('');

            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('tab-active'));
            document.querySelector(`[data-section="${sectionKey}"]`).classList.add('tab-active');
        }

        // Initialize with demand section
        renderSection('demand');

        // Add event listeners to tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                renderSection(tab.dataset.section);
            });
        });
    </script>
</body>
</html>
